name: github pages

on:
  push:
    branches:
      - master  # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Clean public directory
        run: rm -rf public
        
      - name: Build the CV in PDF
        run: |
          sudo apt update
          sudo apt install -y pandoc texlive-latex-base texlive-latex-recommended texlive-latex-extra
          tail -n +13 content/about.md > tmp.md
          (echo "## *Emanuele Viglianisi*"; cat tmp.md) > cv.md
          pandoc cv.md -o output.pdf -V fontsize=12pt -V geometry:margin=0.9in
          cp output.pdf static/document/emanuele_viglianisi.pdf

      - name: Build
        run: hugo --minify
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHTOKEN }}
          publish_dir: ./public
